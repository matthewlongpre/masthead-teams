<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>React App</title>

  <script src="https://unpkg.com/@microsoft/teams-js@1.3.4/dist/MicrosoftTeams.min.js" integrity="sha384-3zTjxw3msc6gKx3DseSU0lfRM129YrFjr2xgocfMIN/kBCdzJ88d+FSB1n3scUku" crossorigin="anonymous"></script>


  <script>


    (function () {
      'use strict';


      // Call the initialize API first
      microsoftTeams.initialize();

      // Check the initial theme user chose and respect it
      microsoftTeams.getContext(function (context) {
        if (context && context.theme) {
          setTheme(context.theme);
        }
      });

      // Handle theme changes
      microsoftTeams.registerOnThemeChangeHandler(function (theme) {
        setTheme(theme);
      });

      // Save configuration changes
      microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
        // Let the Microsoft Teams platform know what you want to load based on
        // what the user configured on this page
        microsoftTeams.settings.setSettings({
          contentUrl: 'https://itgux.azurewebsites.net/masthead-teams-app/', // Mandatory parameter
          entityId: 'https://itgux.azurewebsites.net/masthead-teams-app/' // Mandatory parameter
        });

        // Tells Microsoft Teams platform that we are done saving our settings. Microsoft Teams waits
        // for the app to call this API before it dismisses the dialog. If the wait times out, you will
        // see an error indicating that the configuration settings could not be saved.
        saveEvent.notifySuccess();
      });

      // Logic to let the user configure what they want to see in the tab being loaded
      document.addEventListener('DOMContentLoaded', function () {
        // This API tells Microsoft Teams to enable the 'Save' button. Since Microsoft Teams always assumes
        // an initial invalid state, without this call the 'Save' button will never be enabled.
        // microsoftTeams.settings.setValidityState(selectedTab === 'first' || selectedTab === 'second');
        microsoftTeams.settings.setValidityState(true);
      });

      // Set the desired theme
      function setTheme(theme) {
        if (theme) {
          // Possible values for theme: 'default', 'light', 'dark' and 'contrast'
          document.body.className = 'theme-' + (theme === 'default' ? 'light' : theme);
        }
      }


    })();


  </script>



</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
